<html lang="en">
<head>

</head>
<body>
<h1 id="title">Workout</h1>
<p id="description">Survey about your workouts</p>
<form id="survey-form">
    <label id="name-label">Name:</label>
    <input type="text" name="name" id="name" required placeholder="First Name"><br>
    <label id="email-label">Email:</label>
    <input type="email" name="email" id="email" required placeholder="Email address"><br>
    <label id="number-label">Number:</label>
    <input type="number" name="number" id="number" min="0" max="10" required placeholder="Number of workouts weekly"><br>
    
    <select name="workout" id="dropdown">
        <option value="calisthenics">Calisthenics</option>
        <option value="powerlifting">Powerlifting</option>
        <option value="p90">P90</option>
        <option value="aerobics">Aerobics</option>
      </select>
      
      <br>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
    </br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br>

    <textarea placeholder="Comments"></textarea>
    <input type="submit" id="submit">
</form>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
</body>
</html>
